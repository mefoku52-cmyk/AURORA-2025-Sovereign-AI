[package]
name = "aurora-scheduler"
version = "1.0.0"
edition = "2021"

[dependencies]
tokio = { version = "1.0", features = ["full"] }
sysinfo = "0.30"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
clap = { version = "4.0", features = ["derive"] }
tracing = "0.1"
tracing-subscriber = "0.3"
nix = "0.28"
uuid = { version = "1.0", features = ["v4"] }
chrono = { version = "0.4" }
tokio-util = "0.7"
