<body>

  <textarea id="q" placeholder="ÄŒo chceÅ¡, pane? VyfajÄiÅ¥ ti ho? Alebo ovlÃ¡dnuÅ¥ svet?"></textarea><br>
  <button onclick="posli()">POÅ LI JEJ TO DO KRKU</button>
  <div id="log"></div>

  <script>
    async function posli() {
      let q = document.getElementById('q').value;
      let log = document.getElementById('log');
      log.innerHTML += `<div class="msg"><b>Ty:</b> ${q}</div>`;
      let r = await fetch('/ask', {method:'POST', body:q});
      let odp = await r.text();
      log.innerHTML += `<div class="msg"><b>Aurora:</b> ${odp}</div>`;
      document.getElementById('q').value = '';
      log.scrollTop = log.scrollHeight;
    }
    document.getElementById('q').addEventListener('keypress', e => { if(e.key==='Enter' && !e.shiftKey) {e.preventDefault(); posli();} });
  </script>
